<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pregnancy & Birth Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Pregnancy & Birth Details</h1>
    <form action="predict.html" method="get" id="healthForm">
      
      <!-- Health Parameters Section -->
      <h2>Health Parameters</h2>
      <div id="formContent"></div>
      
      <button type="submit">Submit & Predict</button>
    </form>
  </div>

  <script>
    const healthParams = [
  "Glucose Level",
  "Sugar Level",
  "Nutrient Levels",
  "Hemoglobin Levels",
  "Weight Gain",
  "Urine Protein Levels",
  "Thyroid Function",
  "Amniotic Fluid Levels",
  "Babyâ€™s Position (0 - Transverse, 1 - Breech, 2 - Head Down)"
];

    const formContent = document.getElementById('formContent');

    healthParams.forEach(param => {
      const paramName = param.replace(/ /g, '_').toLowerCase();
      const formGroup = document.createElement('div');
      formGroup.classList.add('form-group');
      formGroup.innerHTML = `
        <label for="${paramName}">${param}:</label>
        <input type="number" id="${paramName}" name="${paramName}" required />
      `;
      formContent.appendChild(formGroup);
    });

    document.getElementById('healthForm').addEventListener('submit', function(event) {
      alert("Form submitted successfully! Redirecting to the prediction page...");
    });
  </script>
</body>
</html>
