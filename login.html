<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="margin: 0; padding: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #6a11cb, #2575fc); font-family: 'Arial', sans-serif;">

    <div class="form-container" style="background: rgba(255, 255, 255, 0.9); padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); width: 350px; text-align: center; animation: fadeIn 1s ease-in-out;">
        <h2 style="margin-bottom: 20px; font-size: 28px; color: #333; font-weight: 600;">Login</h2>
        
        <form action="login.php" method="POST" style="display: flex; flex-direction: column;">
            <input type="text" name="username" placeholder="Username" required style="padding: 12px; margin-bottom: 20px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; transition: border-color 0.3s ease;">
            <input type="password" name="password" placeholder="Password" required style="padding: 12px; margin-bottom: 20px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; transition: border-color 0.3s ease;">
            
            <button type="submit" style="padding: 12px; background: linear-gradient(135deg, #6a11cb, #2575fc); color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease;">
                Login
            </button>
        </form>

        <p style="margin-top: 20px; font-size: 14px; color: #666;">
            Don't have an account? <a href="register.html" style="color: #6a11cb; text-decoration: none; font-weight: 600;">Register here</a>
        </p>
    </div>

    <!-- Animations -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input:focus {
            border-color: #6a11cb !important;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
