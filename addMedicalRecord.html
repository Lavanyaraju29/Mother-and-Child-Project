<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Medical Record</title>
    <style>
    body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* Remove height: 100vh; */
        margin: 0;
        background: linear-gradient(135deg, #6dd5ed, #2193b0);
        color: #333;
    }

    h2 {
        text-align: center;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    form {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 350px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    textarea {
        height: 100px;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <h2>Add Medical Record</h2>
    
    <form action="addMedicalRecord.php" method="POST" enctype="multipart/form-data">
        <label for="unique_id">Unique ID:</label>
        <input type="text" id="unique_id" name="unique_id" required readonly />

        <label for="doctor_name">Doctor Name:</label>
        <input type="text" id="doctor_name" name="doctor_name" required />

        <label for="diagnosis">Diagnosis:</label>
        <input type="text" id="diagnosis" name="diagnosis" required />

        <label for="treatment">Treatment:</label>
        <textarea id="treatment" name="treatment" required></textarea>

        <label for="prescription">Prescription:</label>
        <textarea id="prescription" name="prescription" required></textarea>

        <label for="medical_file">Upload Report (Optional - PDF/DOC/DOCX):</label>
        <input type="file" id="medical_file" name="medical_file" accept=".pdf, .doc, .docx" />

        <input type="submit" value="Add Record" />
    </form>

    <script>
        // Get the unique_id from URL parameter
        const params = new URLSearchParams(window.location.search);
        document.getElementById("unique_id").value = params.get("unique_id") || "";
    </script>
</body>
</html>
